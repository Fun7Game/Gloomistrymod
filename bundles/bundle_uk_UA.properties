## items


item.gloomustry-alganite.name = Альганіт
item.gloomustry-alganite.description = менш часто використовуваний аналог ескара. Використовується в створенні допоміжних юнітів.

item.gloomustry-amethyst.name = Аметист
item.gloomustry-amethyst.description = хоч це і рідкісний предмет, але на Тензаріуме він зустрічається не зовсім рідко, і використовується в більш просунутих технологіях.

item.gloomustry-bullet-I.name = Патрон I
item.gloomustry-bullet-I.description = використовується як боєприпас для башточок. Перший тир.

item.gloomustry-bullet-II.name = Патрон II
item.gloomustry-bullet-II.description = використовується як боєприпас для башточок. Другий тир.

item.gloomustry-bullet-III.name = Патрон III
item.gloomustry-bullet-III.description = використовується як боєприпас для башточок. Третій тир.

item.gloomustry-cinite.name = Циніт
item.gloomustry-cinite.description = використовується у створенні ескара та альганіту.

item.gloomustry-delvangium.name = Дельвангій
item.gloomustry-delvangium.description = дуже рідкісний предмет. Використовується в найбільш просунутих технологіях.

item.gloomustry-escar.name = Ескар
item.gloomustry-escar.description = Один з найбільш часто використовуваних матеріалів на Тензаріумі. Використовується в створенні і поліпшенні юнітів, багатьох турелей і будівель, а також у створенні модернізованого ескара і потрона II.

item.gloomustry-flint.name = Кремінь
item.gloomustry-flint.description = використовується в створенні генераторів, реакторів, і рідко в деяких інших будівлях.

item.gloomustry-glass.name = скло
item.gloomustry-glass.description = використовується у всьому, що пов'язано з рідиною.

item.gloomustry-kianit.name = кіаніт
item.gloomustry-kianit.description = дуже поширений предмет на Тензаріумі. Використовується в побудові практично всіх блоків і в створенні ескара.
item.gloomustry-kianit.details = хоч в житті кіаніт це напівкоштовний камінь, як аметист, а не часто використовуваний предмет крафта, але гра це не життя, вірно?

item.gloomustry-ordinarysoul.name = звичайна есенція
item.gloomustry-ordinarysoul.description = використовується у створенні всіх чотирьох есенцій.

item.gloomustry-peat.name = Торф
item.gloomustry-peat.опис = використовується у створенні кременю та альганіту, а також як паливо для деяких генераторів.

item.gloomustry-soulofcriminal.name = есенція криміналу
item.gloomustry-soulofcriminal.description = Одна з чотирьох есенцій. Ця есенція домінує в часи битв меджу різними фракціями.

item.gloomustry-soulofexcitement.name = есенція збудження
item.gloomustry-soulofexcitement.description = Одна з чотирьох есенцій. Ця есенція домінує, коли до варта залишилася одна хвиля.

item.gloomustry-soulofvictory.name = есенція перемоги
item.gloomustry-soulofvictory.description = Одна з чотирьох есенцій. Ця есенція домінує після відбиття всіх хвиль противника.

item.gloomustry-soulofdefeat.name = есенція поразки
item.gloomustry-soulofdefeat.description = Одна з чотирьох есенцій. Ця есенція домінує коли вороги знищили ваше ядро.

item.gloomustry-soulofeverything.name = есенція всього
item.gloomustry-soulofeverything.description = есенція, що складається з усіх інших есенцій, має величезну цінність.

item.gloomustry-tin.name = Олово
item.gloomustry-tin.description = другий розповсюджений предмет на Тензаріумі. Використовується в створенні безлічі блоків і потронів.

item.gloomustry-upgradedescar.name = модернізований ескар
item.gloomustry-upgradedescar.description = Ескар, заряджений силою деяких есенцій. Використовується в створенні просунутих технологій.


## liquids


liquid.gloomustry-corruptionwater.name = спотворена вода
liquid.gloomustry-corruptionwater.description = заражена вода. Використовується у виробництві невеликої кількості енергії, альганіту і води.

liquid.gloomustry-hallowliquid.name = освячена рідина
liquid.gloomustry-hallowliquid.description = використовується як охолоджуюча рідина для башточок і заводів, а також для створення одиниць 2 і 3 тиру.

liquid.gloomustry-oxygen.name = кисень
liquid.gloomustry-oxygen.description = використовується як бустер або як необхідний газ для деяких блоків.

liquid.gloomustry-ultragenion.name = Ультрагеніон
liquid.gloomustry-ultragenion.description = використовується в створенні юнітів 4 і 5 тиру, а також в деяких генераторах.
liquid.gloomustry-ultragenion.details = незважаючи на свою високу температуру, він використовується як паливо для великих рефабрикаторів і як поліпшувач ефективності для хіллерів. Епіліос не думали, що за допомогою води, торфу та есенцій вони зможуть створити це. Однак до кінця не відомо, чому ультрагеніон іноді просто так розкиданий по секторах...


