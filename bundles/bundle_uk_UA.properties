block.gloomustry-a18-grenande.name = Гранант
block.gloomustry-a18-grenande.description = Стреляет взрывной гранатой с высоким уроном на средней дистанции. 

block.gloomustry-a20-gaussturret.name = Турель Гаусса
block.gloomustry-a20-gaussturret.description = Улучшенная версия PG-4. Стреляет большими пробивающими лазерными пулями с высоким уроном на огромной дистанции.

block.gloomustry-a23-blessing.name = [blue]Благословение
block.gloomustry-a23-blessing.description = [blue]ЕЕ НИЧТО НЕ ОСТАНОВИТ!
block.gloomustry-a23-blessing.details = Сверхмощное подразделение, созданное врагами совершенно случайно. Ее мощные снаряды способны наносить колоссальный урон и представлять большую угрозу даже для самых сильных юнитов.

block.gloomustry-a21-darkness.name = Мрак
block.gloomustry-a21-darkness.description = Стреляет мощным лазером на большой дистанции.

block.gloomustry-a22-lighting.name = Освещение
block.gloomustry-a22-lighting.description = Стреляет тремя разрывными снарядами, создающие след из артиллерийских снарядов на очень большой дистанции.

block.gloomustry-a19-wclafier.name = Клафикатор
block.gloomustry-a19-wclafier.description = Стреляет двумя разветвляющимися пробивными снарядами по врагам на большой дистанции.


# drills


block.gloomustry-b11-kianitdrill.name = Кианитовый бур
block.gloomustry-b11-kianitdrill.description = Постоянно добывает предметы, когда размещен на руде.

block.gloomustry-b12-escardigger.name = Эскаровый копатель
block.gloomustry-b12-escardigger.description = Добывает предметы значительно быстрее, чем кианитовый бур, но требует энергию и воду для работы. Способен добывать аметист.

block.gloomustry-b13-BPinstallation.name = Установка-БП
block.gloomustry-b13-BPinstallation.description = Установка Большого Производства. Добывает очень большое количество предметов, но требует еще больше энергии, а также кислород для работы. Способна добывать дельвангий.

block.gloomustry-b14-flint-plasmabore.name = Кремневый плазмабур
block.gloomustry-b14-flint-plasmabore.description = Постоянно добывает предметы, когда размещен напротив стены с рудой. Опционально использует кислород для увеличения эффективности.

block.gloomustry-b15-largepulseplasmabore.name = Большой импульсный плазмабур
block.gloomustry-b15-largepulseplasmabore.description = Добывает предметы гораздо быстрее, чем кремневый плазмабур, но требует больше энергии для работы, а также кислород с ультрагенионом.

block.gloomustry-b17-combustiblecondensator.name = Горючий конденсатор
block.gloomustry-b17-combustiblecondensator.description = Производит малое количество ультрагениона из торфа при размещении на жерле. Требует энергию для работы.

block.gloomustry-b16-oxygenconcentrator.name = Концентратор кислорода
block.gloomustry-b16-oxygenconcentrator.description = При размещении на жерле выделяет кислород из атмосферного воздуха. Требует воду для работы.

block.gloomustry-b18-corruptionwaterextractor.name = Экстрактор искажения
block.gloomustry-b18-corruptionwaterextractor.description = Выкачивает искаженную воду из земли. Требует энергию для работы.



# distribution


block.gloomustry-c17-amethystbridge.name = Аметистовый мост
block.gloomustry-c17-amethystbridge.description = Переносит предметы над зданиями или местностями. Переносит дальше, чем кианитовый мост.

block.gloomustry-c12-amethystconveyor.name = Аметистовый конвейер
block.gloomustry-c12-amethystconveyor.description = Перемещает предметы вперед, быстрее, чем кианитовый конвейер, а также имеет больше здоровья.

block.gloomustry-c13-escarconveyor.name = Эскаровый конвейер
block.gloomustry-c13-escarconveyor.description = Перемещает предметы вперед пачками, как пластановый конвейер.

block.gloomustry-c16-kianitbridge.name = Кианитовый мост
block.gloomustry-c16-kianitbridge.description = Переносит предметы над зданиями или местностями.

block.gloomustry-c11-kianitconveyor.name = Кианитовый конвейер
block.gloomustry-c11-kianitconveyor.description = Перемещает предметы вперед.

block.gloomustry-c22-kianitinvertedsorter.name = Кианитовый инвентированный сортировщик
block.gloomustry-c22-kianitinvertedsorter.description = Работает также, как, кианитовый сортировщик, но выводит выбранный предмет по бокам, а не вперед.

block.gloomustry-c15-kianitjunction.name = Кианитовый перекресток
block.gloomustry-c15-kianitjunction.description = Работает как мост для двух пересекающихся конвейеров.

block.gloomustry-c19-kianitoverflowgate.name = Кианитовый избыточный затвор
block.gloomustry-c19-kianitoverflowgate.description = Перемещает предметы по бокам только в том случае, если передний путь заблокирован.

block.gloomustry-c18-kianitrouter.name = Кианитовый маршрутизатор
block.gloomustry-c18-kianitrouter.description = Равномерно распределяет предметы по 3 выходящим направлениям.

block.gloomustry-c21-kianitsorter.name = Кианитовый сортировщик
block.gloomustry-c21-kianitsorter.description = Если предмет совпадает с выбором, он идет вперед, если нет, то по бокам.

block.gloomustry-c20-kianitunderflowgate.name = Кианитовый избыточный шлюз
block.gloomustry-c20-kianitunderflowgate.description = Противоположность кианитовому избыточному затвору. Перемещает предметы вперед только в том случае, если боковые пути заблокированы.

block.gloomustry-c23-transportturret.name = Транспортная турель
block.gloomustry-c23-transportturret.description = Стреляет в другие транспортные турели, тем самым передавая им накопленные в себе предметы. Требует энергию для работы.

block.gloomustry-c14-delvangiumconveyor.name = Дельвангиевый конвейер
block.gloomustry-c14-delvangiumconveyor.description = Крайне прочный конвейер из дельвангия. Не принимает вход по бокам.

block.gloomustry-c24-transportturret-large.name = Большая транспортная турель
block.gloomustry-c24-transportturret-large.description = Имеет гораздо более больший радиус стрельбы чем обычная транспортная турель, но требует немного кислорода для работы.


# liquid blocks


block.gloomustry-d18-amethystbridgeconduit.name = Аметистовый мостовой трубопровод
block.gloomustry-d18-amethystbridgeconduit.description = Перемещает жидкости над местностями или зданиями. Имеет больше радиус действия а также хранит в себе больше жидкости, чем кианитовый мостовой трубопровод.

block.gloomustry-d14-amethystconduit.name = Аметистовый трубопровод
block.gloomustry-d14-amethystconduit.description = Перемещает жидкости вперед. Хранит в себе больше жидкости, чем кианитовый трубопровод, а также не протикает.

block.gloomustry-d11-electricpump.name = Электрический насос
block.gloomustry-d11-electricpump.description = Выкачивает и выводит жидкости, требует немного энергии для работы.

block.gloomustry-d17-kianitbridgeconduit.name = Кианитовый мостовой трубопровод
block.gloomustry-d17-kianitbridgeconduit.description = Перемещает жидкости над местностями или зданиями.

block.gloomustry-d13-kianitconduit.name = Кианитовый трубопровод
block.gloomustry-d13-kianitconduit.description = Перемещает жидкости вперед.

block.gloomustry-d15-kianitliquidjunction.name = Кианитовый жидкостный перекресток
block.gloomustry-d15-kianitliquidjunction.description = Действует как мост для двух пересекающихся трубопроводов.

block.gloomustry-d16-kianitliquidrouter.name = Кианитовый жидкостный маршрутизатор
block.gloomustry-d16-kianitliquidrouter.description = Равномерно распределяет жидкости по 3 выходящим направлениям.

block.gloomustry-d19-liquidstorage.name = Жидкостное хранилище
block.gloomustry-d19-liquidstorage.description = Хранит в себе большое количество жидкости. Действует как жидкостный маршрутизатор.

block.gloomustry-d12-quantumpump.name = Квантовый насос
block.gloomustry-d12-quantumpump.description = Выкачивает гораздо больше жидкости, но требует больше энергии, а также атмосферный воздух для работы.

block.gloomustry-d20-liquidstorage-large.name = Большое жидкостное хранилище
block.gloomustry-d20-liquidstorage-large.description = Хранит еще больше жидкости, чем обычное жидкостное хранилище.


# power


block.gloomustry-f14-radiobattery.name = Радиопитание
block.gloomustry-f14-radiobattery.description = Накапливает энергию во времена ее избытка, выводит энергию во времена ее дефицита.

block.gloomustry-f12-improvedenergytower.name = Усовершенствованная энерговышка
block.gloomustry-f12-improvedenergytower.description = Передает энергию на подключенные узлы и блоки. Имеет больший радиус подключения, большее количество соединений а также больше прочности.

block.gloomustry-f11-energytower.name = Энерговышка
block.gloomustry-f11-energytower.description = Передает энергию на подключенные узлы и блоки.

block.gloomustry-f13-highprecisionenergytower.name = Высокоточная энерговышка
block.gloomustry-f13-highprecisionenergytower.description = Передает энергию на подключенные узлы и блоки. Превосходит другие вышки по всем характеристикам, но дорого стоит.

block.gloomustry-f22-solarbattery.name = Солнечная батарея
block.gloomustry-f22-solarbattery.description = Вырабатывает малое количество энергии от солнца.

block.gloomustry-f16-wastesgenerator.name = Отходной генератор
block.gloomustry-f16-wastesgenerator.description = Производит энергию из искаженной воды.

block.gloomustry-f23-large-solarbattery.name = Большая солнечная батарея
block.gloomustry-f23-large-solarbattery.description = Вырабатывает гораздо больше энергии от солнца, но дорого стоит.

block.gloomustry-f17-peatgenerator.name = Торфовый генератор
block.gloomustry-f17-peatgenerator.description = Производит энергию из небольшого количества торфа.

block.gloomustry-f18-ventgenerator.name = Жерловой генератор
block.gloomustry-f18-ventgenerator.description = Производит энергию когда размещен на жерле.

block.gloomustry-f19-fuelgenerator.name = Топливный сбалансированный генератор
block.gloomustry-f19-fuelgenerator.description = Производит большое количество энергии из ультрагениона, требует воду в качестве стабилизатора.

block.gloomustry-f15-large-radiobattery.name = Огромное радиопитание
block.gloomustry-f15-large-radiobattery.description = Накапливает энергию во времена ее избытка, выводит энергию во времена ее дефицита. Дорого стоит, но хранит в себе колоссальное количество энергии.

block.gloomustry-f20-ultraactivefuelreactor.name = Сверхактивный топливный реактор
block.gloomustry-f20-ultraactivefuelreactor.description = Вырабатывает огромное количество энергии на пике эффективности из ультрагениона. Потребляет обыкновенные эссенции в качестве стабилизатора из воздуха. Взрывается с большой силой при уничтожении.

block.gloomustry-f21-exothermicreactor.name = Экзотермический реактор
block.gloomustry-f21-exothermicreactor.description = Вырабатывает огромное количество энергии из эссенции всего. Требует освещенную жидкость в качестве охлаждения. Взрывается с огромной силой при недостаточном количестве жидкости.


# walls


block.gloomustry-e16-amethystwall-large.name = Большая аметистовая стена
block.gloomustry-e16-amethystwall-large.description = Защищает постройки от вражеских снарядов.

block.gloomustry-e15-amethystwall.name = Аметистовая стена
block.gloomustry-e15-amethystwall.description = Защищает постройки от вражеских снарядов.

block.gloomustry-e20-delvangiumwall-large.name = Большая дельвангиевая стена
block.gloomustry-e20-delvangiumwall-large.description = Защищает постройки от вражеских снарядов.

block.gloomustry-e19-delvangiumwall.name = Дельвангиевая стена
block.gloomustry-e19-delvangiumwall.description = Защищает постройки от вражеских снарядов.

block.gloomustry-e14-escarwall-large.name = Большая эскаровая стена
block.gloomustry-e14-escarwall-large.description = Защищает постройки от вражеских снарядов. Поглощает лазеры и лазерные лучи.

block.gloomustry-e13-escarwall.name = Эскаровая стена
