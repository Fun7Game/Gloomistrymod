## units

mechs

unit.gloomustry-cover-t1.name = Покров
unit.gloomustry-cover-t1.description = стріляє малими парними кулями на невеликій дистанції.

unit.gloomustry-undertaker-t2.name = Гробовщик
unit.gloomustry-undertaker-t2.description = стріляє більшими одиночними кулями на трохи більшій дистанції.

unit.gloomustry-berserker-t3.name = Берсерк
unit.gloomustry-berserker-t3.description = стелить залпами куль, а також озброївся далекобійною артилерією, прикріпленою до задньої частини юніта.

unit.gloomustry-atmoz-t4.name = Атмоз
unit.gloomustry-atmoz-t4.description = стріляє потужними пробиваючими лазерами на середній дистанції. Теж стріляє артилерією, але більш потужною і далекою.

unit.gloomustry-paphoz-t5.name = [#323e4fff]Пафоз
unit.gloomustry-paphoz-t5.description = [#323e4fff]справжня фортеця на ногах! [] Стріляє потужними далекобійними плазмо-снарядами з великим сплеш втратою, також стріляє великою кількістю лазерів на середній дистанції, а артилерія тепер випускає відразу три снаряди замість всього одного. [#323e4fff]ніхто не хотів би встати з ним на рівний бій...(по вкрай мерії, з усіх юнітів [cyan] Глумістрі мода[])

air

unit.gloomustry-quint-t1.name = Квінт
unit.gloomustry-quint-t1.description = стріляє лазерними пробивними кулями на середній дистанції.

unit.gloomustry-protype-t2.name = Протист
unit.gloomustry-protype-t2.description = стріляє також лазерними кулями, але далі і швидше.

unit.gloomustry-slanderer-t3.name = Клеветрон
unit.gloomustry-slanderer-t3.description = стріляє лазерними кулями ще далі і ще швидше. Ось це несподіванка.

unit.gloomustry-incarnation-t4.name = втілення
unit.gloomustry-incarnation-t4.description = стріляє двома тривалими лазерними променями на малій дистанції, а також чергуються лазерними кулями на великій дистанції.

unit.gloomustry-requesor-t5.name = [#4A2828FF]Реквезор
unit.gloomustry-requesor-t5.description = [#4A2828FF]могутній літаючий корабель! []Стріляє дуже швидким і потужним лазерним залпом на дуже велику відстань, а також випускає на всі боки самонавідні вибухові кулі. Має щит. [#4A2828FF]він виглядає як ціла літаюча база...

spiders

unit.gloomustry-wayder-t1.name = Подорожній
unit.gloomustry-wayder-t1.description = стріляє цвяхами, що проходять крізь блоки (не всі) на дуже короткій дистанції. Може переступати через невелику частину місцевості.

unit.gloomustry-streder-t2.name = Стрейдер
unit.gloomustry-streder-t2.description = стріляє трьома цвяхами, що проходять крізь блоки, швидше і далі. Може переступати через невелику частину місцевості.

unit.gloomustry-reflex-t3.name = Рефлекс
unit.gloomustry-reflex-t3.description = стріляє чотирма цвяхами на середній дистанції. Менш швидко, але з великою шкодою.

unit.gloomustry-ripper-t4.name = Різник
unit.gloomustry-ripper-t4.description = більше не стріляє цвяхами, але зате тепер стріляє пробивають кулями на середній дистанції, а також стріляє трьома зарядами на близькій дистанції. Може відбивати деякі ворожі кулі.
unit.gloomustry-ripper-t4.details = Квадракоптер-вбивця

unit.gloomustry-destroyer-t5.name = [#807834FF]Піздаломатель
unit.gloomustry-destroyer-t5.description = [#807834ff]найбільший з усіх величин! [] Двічі стріляє потужними лазерами на великій дистанції, як ворон, А також придбав ті ж гармати зі свого молодшого побратима. Може відображати деякі ворожі снаряди. [#807834ff] гігантський Павучок, страх усіх арахнофобів.

core units

unit.gloomustry-loto.name = Лото
unit.gloomustry-loto.description = захищає ядро "Оттіт" від ворогів. Стріляє звичайними лазерними кулями.

unit.gloomustry-estrackt.name = естракт
unit.gloomustry-estrackt.description = захищає ядро "Квантит" від ворогів. Стріляє пробивають блискавками на середній дистанції.

unit.gloomustry-requirnon.name = Реквірнон
unit.gloomustry-requirnon.description = захищає ядро "Пірцептит" від ворогів. Стріляє чергуючими лазерами на середній дистанції. Має щит.

air-support

unit.gloomustry-draufr-t1.name = Драуфр
unit.gloomustry-draufr-t1.description = самостійно видобуває ресурси і переносить їх в ядро.

unit.gloomustry-cilene-t2.name = Цилене
unit.gloomustry-cilene-t2.description = Добовает ресурси швидше а також допомагає в будівництві гравцеві.

rofl

unit.gloomustry-rofl.name = Рофл
unit.gloomustry-rofl.description = Обернись...

unit.gloomustry-rofl2.name = скібіді туалет
unit.gloomustry-rofl2.description = скібіді тоілет


## sectors


sector.gloomustry-quietlane.name = Тихий провулок
sector.gloomustry-quietlane.description = перший сектор на [#3d6e70ff]Тензаріумі. [] Пройдіть перші 10 хвиль, щоб отримати нові [orange]технології. [] Рухайтеся далі.

sector.gloomustry-pacification.name = умиротворення
sector.gloomustry-pacification.description = наступний сектор, названий деякими юнітами фракції [green]Епіліос [] - умиротворення. На цьому секторі було виявлено небагато [brown]торфу [], з якого можна зробити [gray]Кремінь [], який в свою чергу потрібен для створення і проводки енергії. Крім цього, тут є пісок, з якого ви зможете зробити скло. Зверніть увагу, що загроза на цьому секторі вище, але при цьому з основних турелей у вас є тільки [yellow]Наяриватель і пиляє.

sector.gloomustry-thelandingsite.name = посадковий майданчик
sector.gloomustry-thelandingsite.description = на цьому секторі була виявлена невелика [green]ворожа база [], яка незабаром після приземлення почне [red]вас атакувати []. Крім цього, тут є [blue]циніт [], (p.s, циніт розташований на стінах), який потрібен для виробництва [#1f2855ff]ескара [], який в свою чергу є одним з найбільш використовуваних ресурсів на планеті, використовуйте його для створення юнітів і знищіть [green]ворожу базу []на цьому секторі. 
sector.gloomustry-thelandingsite.details = цей сектор називається так не просто так. Адже саме тут була перша ворожа Висадка на планету, і саме тут був здійснений договір між агресорами і Епіліосами, але що за договір...

sector.gloomustry-gingerfield.name = Руда поляна
sector.gloomustry-gingerfield.description = на цьому секторі було виявлено малу кількість [purple]аметисту []. [gray] (тепер на кожному секторі Нова руда буде з'являтися?) [] Добудьте його, щоб отримати багато [orange]нових технологій [], вони вам знадобляться, так як на останніх хвилях піде багато не слабких ворогів...

sector.gloomustry-corruptioncliffs.name = Спотворені скелі
sector.gloomustry-corruptioncliffs.description = [green]ворожа база [] в цьому секторі забрала більшу частину території собі, залишивши вас в [red]дефіциті багатьох ресурсів []. Більшість руд захищено ворожими турелями. Зробіть спочатку звичайних юнітів, потім після цього відберіть частину території з ресурсами собі, щоб почати виробництво [orange]юнітів 2 тиру [], які знадобляться вам в цьому секторі. Після захоплення сектора, у вас з'являється можливість зробити [#6e0606ff]альганіт[].

sector.gloomustry-north.name = північ
sector.gloomustry-north.description = досить не просте завдання чекає нас попереду. І в правду, адже після знищення [green]ворожої бази[] на спотворених кручах, вороги відчули вашу міць, і вирішили відправити на вас в цьому секторі непросту атаку на чолі з [red]вартовим[]. Якщо ж вам вдасться її відбити, то ви отримаєте не мало [orange]корисних технологій[], але врахуйте те, що кампанія після проходження цього сектора, так би мовити, переходить в "[red]Хардмод[]", адже майже всі наступні сектора будуть ще важче...
sector.gloomustry-north.details = до головної [green]ворожої бази Тріумф [] ще далеко, але вже не так далеко, як це було на початку, що лякає...

sector.gloomustry-unfavorablecoast.name = несприятливий берег
sector.gloomustry-unfavorablecoast.description = цей сектор є єдиним проходом до однієї з головних [green]ворожих баз епіліоса []- Екреволент. Вороги знову відправляють на вас в цьому секторі свою атаку. Скористайтеся технологіями, які ви отримали з минулого пройденого сектора, щоб успішно відбити атаку.

sector.gloomustry-enemybaseziraund.name = Ворожа база: "Зіраунд"
sector.gloomustry-enemybaseziraund.description = наступна наша мета - [green]Зіраунд. []Це на даний момент єдина [green]ворожа база[], яка доступна нам для атаки. Ворог в цьому секторі облаштував все дуже добре. Якомога швидше почніть розвиток при висадці і намагайтеся не втрачати ні секунди часу, через деякий час ворог буде люто намагатися знищити вас в цьому секторі.

sector.gloomustry-anunfinishedlaunchertemple.name = Недобудований пусковий храм
sector.gloomustry-anunfinishedlaunchertemple.description = Недобудована колись [green]епіліосом база [], яка повинна була відправляти ресурси на інші сектори. [green]Епіліос [] згадали, що у них немає технології з серпуло, а відтворити її не зможуть. Досліджуйте цю місцевість і почніть захищатися від чергових хвиль [green]ворога[].

sector.gloomustry-enemybasesupportase.name = Ворожа база: "Саппортейс"
sector.gloomustry-enemybasesupportase.description = Цей ворожий сектор є постачальником ресурсів для головної [green]ворожої бази[] на планеті - [green]Тріумф [], до якого ми цілеспрямовано прагнемо. Захопивши цей сектор, ми зможемо послабити [Green]Тріумф [], але не сильно. [red]увага: []остерігайтеся ворожої Гауси, що стріляє на величезні відстані.


