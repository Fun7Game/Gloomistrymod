## blocks
# turrets


block.gloomustry-splaing.name = Наяриватель
block.gloomustry-splaing.description = стріляє стандартними кулями на невеликій дистанції. [yellow]/ НОДЧ / цілком непоганий на самому початку гри.

block.gloomustry-sawing.name = пиляє
block.gloomustry-sawing.description = стріляє швидкими кулями по повітряних цілях на середній дистанції. [yellow]/ НОДЧ / хороший для знищення літаючих юнітів 1-2 тиру.

block.gloomustry-PG-4.description = стріляє пробиваючими лазерними кулями на великій дистанції. [yellow]/ НОДЧ / дуже хороший для знищення рою слабких юнітів за рахунок нескінченного пробиття.

block.gloomustry-coleidoscope.name = Колейдоскоп
block.gloomustry-coleidoscope.description = стріляє чергуючими зарядами на невеликій дистанції. [yellow]/ НОДЧ / в невеликій кількості може справлятися з юнитами 3 тиру.

block.gloomustry-disgust.name = огида
block.gloomustry-disgust.description = стріляє невеликим скупченням сплеш-снарядів. [yellow]/ НОДЧ / має хороший сплеш дамаг, що дозволяє легше вбивати натовп юнітів.

block.gloomustry-twerk.name = Тверк
block.gloomustry-twerk.description = стріляє звичайними лазерними кулями на невеликій дистанції. [yellow]/ НОДЧ / мала, але у великій кількості хороша турель.

block.gloomustry-diver.name = Диверсант
block.gloomustry-diver.description = стріляє самонавідними сплесками на великій дистанції. [yellow]/ НОДЧ / без особливих проблем справляється з юнітами 3 тиру, але не дуже швидко вбиває берсерків.

block.gloomustry-grenande.name = Гранант
block.gloomustry-grenande.description = стріляє вибуховими гранатами на середній дистанції. [yellow]/ НОДЧ / робить бадум-то!

block.gloomustry-gaussturret.name = Турель Гаусса
block.gloomustry-gaussturret.description = покращена версія PG-4. Має колосальний радіус дії і значний шкоди. [yellow]/ НОДЧ / ця башта змушує ваших ворогів триматися подалі...

block.gloomustry-blessing.name = [blue]благословення
block.gloomustry-blessing.description = [blue] її ніщо не зупинить!


# drills


