planet.gloomustry-tensarium.description = [gray]нова планета була виявлена в Сонячній системі, вона, як і [violet]серпуло, [gray]піддалася зараженню, але більшому. [red]агресори [gray]створили нову незалежну фракцію, яка буде розвиватися на цій планеті - [green]Епіліос. Епіліоси [gray]в свою чергу змогли створити технології, що перевершують за силою [red]технології агресорів. [gray]однак, це не заважає взяти цю планету [orange] під Ваш контроль.


