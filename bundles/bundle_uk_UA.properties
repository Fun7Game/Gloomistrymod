## items


item.gloomustry-alganite.name = Альганит
item.gloomustry-alganite.description = Менее часто используемый аналог эскара. Используется в создании вспомогательных юнитов.

item.gloomustry-amethyst.name = Аметист
item.gloomustry-amethyst.description = Хоть это и редкий предмет, но на Тензариуме он встречается не совсем редко, и используется в более продвинутых технологиях.

item.gloomustry-bullet-I.name = Патрон I
item.gloomustry-bullet-I.description = Используется как боеприпас для турелей. Первый тир.

item.gloomustry-bullet-II.name = Патрон II
item.gloomustry-bullet-II.description = Используется как боеприпас для турелей. Второй тир.

item.gloomustry-bullet-III.name = Патрон III
item.gloomustry-bullet-III.description = Используется как боеприпас для турелей. Третий тир.

item.gloomustry-cinite.name = Цинит
item.gloomustry-cinite.description = Используется в создании эскара и альганита.

item.gloomustry-delvangium.name = Дельвангий
item.gloomustry-delvangium.description = Очень редкий предмет. Используется в самых продвинутых технологиях.

item.gloomustry-escar.name = Эскар
item.gloomustry-escar.description = Один из самых часто используемых материалов на Тензариуме. Используется в создании и улучшении юнитов, многих турелей и построек, а также в создании модернизированного эскара и патрона II.

item.gloomustry-flint.name = Кремень
item.gloomustry-flint.description = Используется в создании генераторов, реакторов, и редко в некоторых других постройках.

item.gloomustry-glass.name = Стекло
item.gloomustry-glass.description = Используется во всем, что связано с жидкостью.

item.gloomustry-kianit.name = Кианит
item.gloomustry-kianit.description = Очень распостраненный предмет на Тензариуме. Используется в построении практически всех блоков и в создании эскара.
item.gloomustry-kianit.details = Хоть в жизни кианит это полудрагоценный камень, как аметист, а не часто используемый предмет крафта, но игра это не жизнь, верно?

item.gloomustry-ordinarysoul.name = Обыкновенная эссенция
item.gloomustry-ordinarysoul.description = Используется в создании всех четырех эссенций.

item.gloomustry-peat.name = Торф
item.gloomustry-peat.description = Используется в создании кремня и альганита, а также как топливо для некоторых генераторов.

item.gloomustry-soulofcriminal.name = Эссенция криминала
item.gloomustry-soulofcriminal.description = Одна из четырех эссенций. Эта эссенция доминирует во времена битв меджу разными фракциями.

item.gloomustry-soulofexcitement.name = Эссенция волнения
item.gloomustry-soulofexcitement.description = Одна из четырех эссенций. Эта эссенция доминирует, когда до стража осталась одна волна.

item.gloomustry-soulofvictory.name = Эссенция победы
item.gloomustry-soulofvictory.description = Одна из четырех эссенций. Эта эссенция доминирует после отражения всех волн противника.

item.gloomustry-soulofdefeat.name = Эссенция поражения
item.gloomustry-soulofdefeat.description = Одна из четырех эссенций. Эта эссенция доминирует когда враги уничтожили ваше ядро.

item.gloomustry-soulofeverything.name = Эссенция всего
item.gloomustry-soulofeverything.description = Эссенция, состоящая из всех остальных эссенций, имеет огромную ценность.

item.gloomustry-tin.name = Олово
item.gloomustry-tin.description = Второй распостраненный предмет на Тензариуме. Используется в создании множества блоков и патронов.

item.gloomustry-upgradedescar.name = Модернизированный эскар
item.gloomustry-upgradedescar.description = Эскар, заряженный силой некоторых эссенций. Используется в создании продвинутых технологий.


## liquids


liquid.gloomustry-corruptionwater.name = Искаженная вода
liquid.gloomustry-corruptionwater.description = Зараженная вода. Используется в производстве небольшого количества энергии, альганита и воды.

liquid.gloomustry-hallowliquid.name = Освещенная жидкость
liquid.gloomustry-hallowliquid.description = Используется как охлаждающая жидкость для турелей и заводов, а также для создания юнитов 2 и 3 тира.

liquid.gloomustry-oxygen.name = Кислород
liquid.gloomustry-oxygen.description = Используется как бустер или как необходимый газ для некоторых блоков.

liquid.gloomustry-ultragenion.name = Ультрагенион
liquid.gloomustry-ultragenion.description = Используется в создании юнитов 4 и 5 тира, а также в некоторых генераторах.
liquid.gloomustry-ultragenion.details = Несмотря на свою высокую температуру, он используется как топливо для больших рефабрикаторов и как улучшатель эффективности для хиллеров. Эпилиос не думали, что при помощи воды, торфа и эссенций они смогут создать это. Однако до конца не известно, почему ультрагенион иногда просто так разбросан по секторам...

liquid.gloomustry-atmosphericair.name = Атмосферный воздух
liquid.gloomustry-atmosphericair.description = Нужен для выделения кислорода.


## statuses 


status.gloomustry-status-corruptionwater.name = Искажение
status.gloomustry-status-corruptionwater.description = Наносит немного урона от инфекций искаженной воды.

status.gloomustry-status-vegetable.name = Беспомощный


## units

mechs

unit.gloomustry-kratose.name = Кратоз
unit.gloomustry-kratose.description = Стреляет очередями слабых пуль по вражеским целям.

unit.gloomustry-infose.name = Инфоз
unit.gloomustry-infose.description = Стреляет небольшими артиллерийскими снарядами по вражеским целям.

unit.gloomustry-defose.name = Дефоз
unit.gloomustry-defose.description = Стреляет большими пробивными снарядами по вражеским целям.

unit.gloomustry-atmose.name = Атмоз
unit.gloomustry-atmose.description = Стреляет залпом самонаводящихся лазерных снарядов по вражеским целям. Способен восстанавливать щиты союзных юнитов.

unit.gloomustry-paphose.name = [#66C4DBFF]Пафоз
unit.gloomustry-paphose.description = Стреляет двумя разветвляющимися пробивными снарядами по вражеским целям. Заряжается и выпускает большое количество мощных самонаводящихся снарядов, которые испускают лазеры после столкновения.

air

unit.gloomustry-aspiration.name = Стремление
unit.gloomustry-aspiration.description = Взрывается при приближении к вражеским постройкам или юнитам, нанося большой урон.

unit.gloomustry-penetration.name = Проникновение
unit.gloomustry-penetration.description = Стреляет маленькими ракетами по вражеским целям.

unit.gloomustry-retention.name = Удержание
unit.gloomustry-retention.description = Стреляет очередью ракет с большей дальностью атаки по вражеским целям.

unit.gloomustry-incarnation-t4.name = Воплощение
unit.gloomustry-incarnation-t4.description = Стреляет двумя продолжительными лазерными лучами на малой дистанции, а также чередующимися лазерными пулями на большой дистанции.

unit.gloomustry-requesor-t5.name = [#4A2828FF]Православие
unit.gloomustry-requesor-t5.description = [#4A2828FF] Могучий летающий корабль! []Стреляет очень быстрым и мощным лазерным залпом на очень большое расстояние, а также стреляет мощной, медленной шаровой молнией. Имеет щит. [#4A2828FF] Он выглядит как целая летающая база...

spiders

unit.gloomustry-receive.name = Приниматель
unit.gloomustry-receive.description = Стреляет бронебойными желтыми снарядами по вражеским целям на малой дистанции. Может переступать через небольшую часть местности.

unit.gloomustry-fracture.name = Возломитель
unit.gloomustry-fracture.description = Стреляет небольшим лазерным лучом по вражеским целям на малой дистанции. Может переступать через небольшую часть местности.

unit.gloomustry-reflex-t3.name = Рефлекс
unit.gloomustry-reflex-t3.description = Стреляет четырьмя гвоздями на средней дистанции. Менее быстро, но с большим уроном.

unit.gloomustry-ripper-t4.name = Потрошитель
unit.gloomustry-ripper-t4.description = Больше не стреляет гвоздями, но зато теперь стреляет пробивающими пулями на средней дистанции, а также стреляет тремя зарядами на близкой дистанции. Может отражать некоторые вражеские пули.

unit.gloomustry-destroyer-t5.name = [#807834FF]Уничтожитель
unit.gloomustry-destroyer-t5.description = [#807834FF]Величайший из всех величин! []Дважды стреляет мощными лазерами на большой дистанции, как ворон, а также приобрел те же пушки со своего младшего собрата. Может отражать некоторые вражеские снаряды. [#807834FF]Гигантский паучок, страх всех арахнофобов.

core units

unit.gloomustry-loto.name = Лото
unit.gloomustry-loto.description = Защищает ядро "Оттит" от врагов. Стреляет обычными лазерными пулями.

unit.gloomustry-estrackt.name = Эстракт
unit.gloomustry-estrackt.description = Защищает ядро "Квантит" от врагов. Стреляет пробивным лазером на малой дистанции.

unit.gloomustry-requirnon.name = Реквирнон
unit.gloomustry-requirnon.description = Защищает ядро "Пирцептит" от врагов. Стреляет чередующими лазерами на средней дистанции. Имеет щит.

support

unit.gloomustry-draufr-t1.name = Драуфр
unit.gloomustry-draufr-t1.description = Самостоятельно добывает ресурсы и переносит их в ядро. Немного помогает игроку в строительстве блоков.

unit.gloomustry-cilene-t2.name = Цилене
unit.gloomustry-cilene-t2.description = Добывает ресурсы быстрее а также быстрее помогает в строительстве игроку.

unit.gloomustry-afario.name = Афарио
unit.gloomustry-afario.description = Стреляет малыми самонаводящимися пулями по врагам. Может копать, строить и летать. Способен восстанавливать здоровье союзных юнитов в радиусе действия.

unit.gloomustry-droid.name = Дройд
unit.gloomustry-droid.description = Стреляет небольшими шаровыми молниями по врагам. Может копать, строить и летать. Способен восстанавливать здоровье союзных юнитов в радиусе действия.

rofl

unit.gloomustry-rofl.name = Рофл
unit.gloomustry-rofl.description = Обернись...

unit.gloomustry-rofl2.name = Скибиди туалет
unit.gloomustry-rofl2.description = скибиди тоилэт


## sectors


sector.gloomustry-quietlane.name = Тихий переулок
sector.gloomustry-quietlane.description = Тихий небольшой сектор на крае Тензариума. \n\n Малое количество ресурсов и низкая вражеская угроза делают этот сектор идеальным для начала захвата планеты.

sector.gloomustry-easternravines.name = Восточные ущелья
sector.gloomustry-easternravines.description = В этих узких ущельях были сформированы небольшие участки торфа. \n\n Начните добычу торфа и сделайте из него кремень для создания первоначальной энергии. Исследуйте новые турели. \n\n [red]Внимание[]: Опасайтесь вражеских камикадзе, большое их количество может запросто уничтожить ваше ядро.


## planets


planet.gloomustry-tensarium.name = Тензар
planet.gloomustry-tensarium.description = [gray]Новая планета была обнаружена в солнечной системе, она, как и [violet]серпуло, [gray]подверглась заражению, но более крупному. [red]агрессоры [gray]создали новую независимую фракцию, которая будет развиваться на этой планете - [green]Эпилиос. Эпилиосы [gray]в свою очередь смогли создать технологии, превосходящие по силе [red]технологии агрессоров. [gray]Однако, это не мешает взять эту планету [orange]под ваш контроль.


## objectives


announce.a = [green]\u26A0 ВРАГИ НАСТУПАЮТ! \u26A0[]\n[lightgray] Немедленно проверьте целостность вашей обороны.
objective.a = [green]До прибытия большого подкрепления врагов осталось: [green]{0}[]
quietlanetext1 = [green]\u26A0Большое подкрепление врагов - [white]последняя волна сектора, \nна которой обычно идет больше врагов, чем обычно, а также иногда идут стражи.
quietlanetext2 = Приветствую вас на планете [#355E3FFF]Тензариум!\n\n []Для начала, добудьте немного кианита.
quietlanetext3 = Исследуйте кианитовый бур и конвейер.\n Они помогут вам добывать руду и переносить ее в ядро.
quietlanetext4 = Теперь, добудьте олово.
quietlanetext5 = Теперь, добудьте кианит и олово при помощи буров \nи переместите их в ядро.
quietlanetext6 = Исследуйте блоки, написанные в верхнем левом углу экрана.
quietlanetext7 = Разместите изготовитель патронов и поднесите ему олово, \nчтобы создать патроны для ваших турелей.
quietlanetext8 = Запитайте турели патронами. Приготовьтесь к атаке врагов.
easternravinestext1 = Добудьте торф и исследуйте кремневый пресс, \n он понадобится вам для создания кремня. \n\n Торф указан на миникарте.
easternravinestext2 = Поднесите кремневому прессу торф и \n начните производство кремня на нем.
easternravinestext3 = Отлично, теперь исследуйте солнечную батарею, \n она нужна для создания энергии на раннем этапе игры.
easternravinestext4 = Враги наступают! Начните строительство обороны. \n\n Загляните в дерево исследований, вы можете исследовать новые турели.


