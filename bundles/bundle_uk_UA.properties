< ГЛУМИСТРИ >




block.gloomustry-plan1.name = Чертеж высокоточного разбора: Уровень 1
block.gloomustry-plan1.description = Используется для высадки на определенные сектора кампании. Содержит в себе полезную для прохождения кампании информацию. только взгляните!
block.gloomustry-plan1.details = Советуется использовать разные типы стен для разных типов юнитов. \n\nЭскаровые стены способны поглощать лазеры и лазерные лучи, их лучше использовать против мехов высокого уровня, так как их снаряды способны испускать лазеры после столкновения. \n\nОстальные стены без этой способности с большим запасом здоровья рекомендуется использовать против пауков, так как их снаряды более мощные и проникающие, но не способны испускать лазеры.


block.gloomustry-plan2.name = Чертеж высокоточного разбора: Уровень 2
block.gloomustry-plan2.description = Используется для высадки на определенные сектора кампании. Содержит в себе полезную для прохождения кампании информацию. только взгляните!
block.gloomustry-plan2.details = Если вы думали, что чем больше генератор производит энергии, тем он лучше, то вы ошибаетесь. \n\nОтходной генератор крайне полезный на картах с большим количеством искаженной воды. Можно поставить один электрический насос, а по бокам от него поставить два отходных генератора, так вы получите 70 энергии. Такую схему можно дублировать очень много раз, но лучше сделать за кремнем. \n\nСолнечные панели в свою очередь очень дорогие, не советуется делать их основным источником энергии. Также не советуется злоупотреблять жерловыми генераторами, ведь у вас могут закончиться жерла на карте и вы не сможете делать кислород.


block.gloomustry-plan3.name = Чертеж высокоточного разбора: Уровень 3
block.gloomustry-plan3.description = Используется для высадки на определенные сектора кампании. Содержит в себе полезную для прохождения кампании информацию. только взгляните!
block.gloomustry-plan3.details = Советуется перемещать ультрагенион при помощи жидкостных хранилищ, так как трубопроводы почти сразу взрывается, если ультрагенион в избытке. \n\nНа среднем этапе игры советуется не тратить аметист на аметистовые конвейеры, лучше переносить предметы кианитовыми перекрестками, ведь у них почти такая же скорость, но стоят дешевле, а если вы хотите направить предмет в другую сторону, то используйте кианитовый избыточный шлюз.


block.gloomustry-plan4.name = Чертеж высокоточного разбора: Уровень 4
block.gloomustry-plan4.description = Используется для высадки на определенные сектора кампании. Содержит в себе полезную для прохождения кампании информацию. только взгляните!
block.gloomustry-plan4.details = Если вы видите полосатый пол на земле - то это зона ядра, на которую можно поставить ядро. \n\nСоветуется на такие зоны ставить низкоуровневое ядро, так как оно дешевое в отличии от других. \n\nТакже советуется ставить ядра всегда когда вы видите эти зоны, ведь лишнее место для ресурсов а также более долгое удержание сектора вам не помешает.


block.gloomustry-plan5.name = Чертеж высокоточного разбора: Уровень 5
block.gloomustry-plan5.description = Используется для высадки на определенные сектора кампании. Содержит в себе полезную для прохождения кампании информацию. только взгляните!
block.gloomustry-plan5.details = Если на вас идет большое количество слабых юнитов, то используйте PG-4 и Турель Гауссу, ведь их снаряды имеют хорошее пробитие и урон. \n\nДиверсант в свою очередь хороший для уничтожения защищенных юнитов, но слабый против большого количества слабых юнитов. Благословение же отлична для уничтожения как защищенных юнитов, так и большого количества слабых, но она очень дорогая. \n\nИспользуйте башню перехвата для уничтожения вражеских ракет до того, как они нанесут урон вашим постройкам.


block.gloomustry-plan6.name = Чертеж высокоточного разбора: Уровень 6
block.gloomustry-plan6.description = Используется для высадки на определенные сектора кампании. Содержит в себе полезную для прохождения кампании информацию. только взгляните!
block.gloomustry-plan6.details = Если вы сомневаетесь, что сможете проломить оборону врага своими юнитами, то расположите их большим строем, или же широкой линией, а не собрав их все в кучу. Так вражеская турель будет нацелена только на одного юнита, а не на всех сразу. \n\nСтарайтесь сохранять юнитов и не тратить их просто так, всегда если у них мало здоровья, то восстанавливайте их лечебными пунктами, или вспомогательными мехами.
 


 
