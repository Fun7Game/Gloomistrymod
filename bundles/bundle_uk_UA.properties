block.gloomustry-alganitehealler.description = періодично ремонтує блоки в безпосередній близькості. Опціонально використовує ультрагеніон для збільшення дальності та ефективності.

block.gloomustry-core-ottite.name = Ядро «Оттит»
block.gloomustry-core-ottite.description = перше ядро. Зберігає стандартну кількість ресурсів і не здатний поглинати лазери.

block.gloomustry-core-quantite.name = Ядро «Квантит»
block.gloomustry-core-quantite.description = друге ядро. Зберігає в собі більше ресурсів і більш броньовано.

block.gloomustry-core-pirceptite.name = Ядро «Пірцептит»
block.gloomustry-core-pirceptite.description = третє ядро. Дуже добре броньовано, і зберігає досить велику кількість ресурсів.

block.gloomustry-itemunload.name = вивантажувач
block.gloomustry-itemunload.description = виводить предмети з блоків поруч з собою. Може виводити з ядер.

block.gloomustry-storage.name = сховище
block.gloomustry-storage.description = зберігає в собі велику кількість ресурсів кожного виду. Не збільшує місткість ядра.


