block.gloomustry-kianitunderflowgate.description = Противоположность кианитовому избыточному затвору. Перемещает предметы вперед только в том случае, если боковые пути заблокированы.

block.gloomustry-transportturret.name = Транспортная турель
block.gloomustry-transportturret.description = Стреляет в другие транспортные турели, тем самым передавая им накопленные в себе предметы. Требует энергию для работы.


