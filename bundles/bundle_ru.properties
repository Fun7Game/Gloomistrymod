## items


item.gloomustry-alganite.name = Альганит
item.gloomustry-alganite.description = Менее часто используемый аналог эскара. Используется в создании вспомогательных юнитов.

item.gloomustry-amethyst.name = Аметист
item.gloomustry-amethyst.description = Хоть это и редкий предмет, но на Тензариуме он встречается не совсем редко, и используется в более продвинутых технологиях.

item.gloomustry-bullet-I.name = Патрон I
item.gloomustry-bullet-I.description = Используется как боеприпас для турелей. Первый тир.

item.gloomustry-bullet-II.name = Патрон II
item.gloomustry-bullet-II.description = Используется как боеприпас для турелей. Второй тир.

item.gloomustry-bullet-III.name = Патрон III
item.gloomustry-bullet-III.description = Используется как боеприпас для турелей. Третий тир.

item.gloomustry-cinite.name = Цинит
item.gloomustry-cinite.description = Используется в создании эскара и альганита.

item.gloomustry-delvangium.name = Дельвангий
item.gloomustry-delvangium.description = Очень редкий предмет. Используется в самых продвинутых технологиях.

item.gloomustry-escar.name = Эскар
item.gloomustry-escar.description = Один из самых часто используемых материалов на Тензариуме. Используется в создании и улучшении юнитов, многих турелей и построек, а также в создании модернизированного эскара и потрона II.

item.gloomustry-flint.name = Кремень
item.gloomustry-flint.description = Используется в создании генераторов, реакторов, и редко в некоторых других постройках.

item.gloomustry-glass.name = Стекло
item.gloomustry-glass.description = Используется во всем, что связано с жидкостью.

item.gloomustry-kianit.name = Кианит
item.gloomustry-kianit.description = Очень распостраненный предмет на Тензариуме. Используется в построении практически всех блоков и в создании эскара.
item.gloomustry-kianit.details = Хоть в жизни кианит это полудрагоценный камень, как аметист, а не часто используемый предмет крафта, но игра это не жизнь, верно?

item.gloomustry-ordinarysoul.name = Обыкновенная эссенция
item.gloomustry-ordinarysoul.description = Используется в создании всех четырех эссенций.

item.gloomustry-peat.name = Торф
item.gloomustry-peat.description = Используется в создании кремня и альганита, а также как топливо для некоторых генераторов.

item.gloomustry-soulofcriminal.name = Эссенция криминала
item.gloomustry-soulofcriminal.description = Одна из четырех эссенций. Эта эссенция доминирует во времена битв меджу разными фракциями.

item.gloomustry-soulofexcitement.name = Эссенция волнения
item.gloomustry-soulofexcitement.description = Одна из четырех эссенций. Эта эссенция доминирует, когда до стража осталась одна волна.

item.gloomustry-soulofvictory.name = Эссенция победы
item.gloomustry-soulofvictory.description = Одна из четырех эссенций. Эта эссенция доминирует после отражения всех волн противника.

item.gloomustry-soulofdefeat.name = Эссенция поражения
item.gloomustry-soulofdefeat.description = Одна из четырех эссенций. Эта эссенция доминирует когда враги уничтожили ваше ядро.

item.gloomustry-soulofeverything.name = Эссенция всего
item.gloomustry-soulofeverything.description = Эссенция, состоящая из всех остальных эссенций, имеет огромную ценность.

item.gloomustry-tin.name = Олово
item.gloomustry-tin.description = Второй распостраненный предмет на Тензариуме. Используется в создании множества блоков и потронов.

item.gloomustry-upgradedescar.name = Модернизированный эскар
item.gloomustry-upgradedescar.description = Эскар, заряженный силой некоторых эссенций. Используется в создании продвинутых технологий.


## liquids


liquid.gloomustry-corruptionwater.name = Искаженная вода
liquid.gloomustry-corruptionwater.description = Зараженная вода. Используется в производстве небольшого количества энергии, альганита и воды.

liquid.gloomustry-hallowliquid.name = Освещенная жидкость
liquid.gloomustry-hallowliquid.description = Используется как охлаждающая жидкость для турелей и заводов, а также для создания юнитов 2 и 3 тира.

liquid.gloomustry-oxygen.name = Кислород
liquid.gloomustry-oxygen.description = Используется как бустер или как необходимый газ для некоторых блоков.

liquid.gloomustry-ultragenion.name = Ультрагенион
liquid.gloomustry-ultragenion.description = Используется в создании юнитов 4 и 5 тира, а также в некоторых генераторах.
liquid.gloomustry-ultragenion.details = Несмотря на свою высокую температуру, он используется как топливо для больших рефабрикаторов и как улучшатель эффективности для хиллеров. Эпилиос не думали, что при помощи воды, торфа и эссенций они смогут создать это. Однако до конца не известно, почему ультрагенион иногда просто так разбросан по секторам...


## statuses 


status.gloomustry-aggravated.name = [yellow]Обострен
status.gloomustry-aggravated.description = [yellow]Эффект Патрона III.

status.gloomustry-inultragenion!.name = [red]В ультрагенионе!
status.gloomustry-inultragenion!.description = [red]Опасный эффект от ультрагениона, наносящий много урона, мгновенно убивая слабых юнитов.

status.gloomustry-status-corruptionwater.name = Искажение
status.gloomustry-status-corruptionwater.description = Наносит немного урона от инфекций искаженной воды.

status.gloomustry-status-vegetable.name = Беспомощный


## units

mechs

unit.gloomustry-cover-t1.name = Покров
unit.gloomustry-cover-t1.description = Стреляет малыми парными пулями на небольшой дистанции.

unit.gloomustry-undertaker-t2.name = Гробовщик
unit.gloomustry-undertaker-t2.description = Стреляет более крупными одиночными пулями на чуть большей дистанции.

unit.gloomustry-berserker-t3.name = Берсерк
unit.gloomustry-berserker-t3.description = Стеляет залпами пуль, а также вооружился дальнобойной артиллерией, прикрепленной к задней части юнита.

unit.gloomustry-atmoz-t4.name = Атмоз
unit.gloomustry-atmoz-t4.description = Стреляет мощными пробивающими лазерами на средней дистанции. Тоже стреляет артиллерией, но более мощной и дальней.

unit.gloomustry-paphoz-t5.name = [#323E4FFF]Пафоз
unit.gloomustry-paphoz-t5.description = [#323E4FFF]Настоящая крепость на ногах! []Стреляет мощными дальнобойными плазмо-снарядами с большим сплеш уроном, также стреляет большим количеством лазеров на средней дистанции, а артиллерия теперь выпускает сразу три снаряда вместо всего одного. [#323E4FFF]Никто не хотел бы встать с ним на равный бой...(по крайне мерии, из всех юнитов [cyan]Глумистри мода[])

air

unit.gloomustry-quint-t1.name = Квинт
unit.gloomustry-quint-t1.description = Стреляет лазерными пробивными пулями на средней дистанции.

unit.gloomustry-protype-t2.name = Протип
unit.gloomustry-protype-t2.description = Стреляет также лазерными пулями, но дальше и быстрее.

unit.gloomustry-slanderer-t3.name = Клеветрон
unit.gloomustry-slanderer-t3.description = Стреляет лазерными пулями еще дальше и еще быстрее. Вот это неожиданность.

unit.gloomustry-incarnation-t4.name = Воплощение
unit.gloomustry-incarnation-t4.description = Стреляет двумя продолжительными лазерными лучами на малой дистанции, а также чередующимися лазерными пулями на большой дистанции.

unit.gloomustry-requesor-t5.name = [#4A2828FF]Православие
unit.gloomustry-requesor-t5.description = [#4A2828FF] Могучий летающий корабль! []Стреляет очень быстрым и мощным лазерным залпом на очень большое расстояние, а также стреляет мощной, медленной шаровой молнией. Имеет щит. [#4A2828FF] Он выглядит как целая летающая база...

spiders

unit.gloomustry-wayder-t1.name = Путник
unit.gloomustry-wayder-t1.description = Стреляет гвоздями, проходящими сквозь блоки(не все) на очень короткой дистанции. Может переступать через небольшую часть местности.

unit.gloomustry-streder-t2.name = Стрейдер
unit.gloomustry-streder-t2.description = Стреляет тремя гвоздями, проходящими сквозь блоки, быстрее и дальше. Может переступать через небольшую часть местности.

unit.gloomustry-reflex-t3.name = Рефлекс
unit.gloomustry-reflex-t3.description = Стреляет четырьмя гвоздями на средней дистанции. Менее быстро, но с большим уроном.

unit.gloomustry-ripper-t4.name = Потрошитель
unit.gloomustry-ripper-t4.description = Больше не стреляет гвоздями, но зато теперь стреляет пробивающими пулями на средней дистанции, а также стреляет тремя зарядами на близкой дистанции. Может отражать некоторые вражеские пули.

unit.gloomustry-destroyer-t5.name = [#807834FF]Уничтожитель
unit.gloomustry-destroyer-t5.description = [#807834FF]Величайший из всех величин! []Дважды стреляет мощными лазерами на большой дистанции, как ворон, а также приобрел те же пушки со своего младшего собрата. Может отражать некоторые вражеские снаряды. [#807834FF]Гигантский паучок, страх всех арахнофобов.

core units

unit.gloomustry-loto.name = Лото
unit.gloomustry-loto.description = Защищает ядро "Оттит" от врагов. Стреляет обычными лазерными пулями.

unit.gloomustry-estrackt.name = Эстракт
unit.gloomustry-estrackt.description = Защищает ядро "Квантит" от врагов. Стреляет пробивным лазером на малой дистанции.

unit.gloomustry-requirnon.name = Реквирнон
unit.gloomustry-requirnon.description = Защищает ядро "Пирцептит" от врагов. Стреляет чередующими лазерами на средней дистанции. Имеет щит.

support

unit.gloomustry-draufr-t1.name = Драуфр
unit.gloomustry-draufr-t1.description = Самостоятельно добывает ресурсы и переносит их в ядро. Немного помогает игроку в строительстве блоков.

unit.gloomustry-cilene-t2.name = Цилене
unit.gloomustry-cilene-t2.description = Добывает ресурсы быстрее а также быстрее помогает в строительстве игроку.

unit.gloomustry-afario.name = Афарио
unit.gloomustry-afario.description = Стреляет малыми самонаводящимися пулями по врагам. Может копать, строить и летать. Способен восстанавливать здоровье союзных юнитов в радиусе действия.

unit.gloomustry-droid.name = Дройд
unit.gloomustry-droid.description = Стреляет небольшими шаровыми молниями по врагам. Может копать, строить и летать. Способен восстанавливать здоровье союзных юнитов в радиусе действия.

rofl

unit.gloomustry-rofl.name = Рофл
unit.gloomustry-rofl.description = Обернись...

unit.gloomustry-rofl2.name = Скибиди туалет
unit.gloomustry-rofl2.description = скибиди тоилэт


## sectors


sector.gloomustry-quietlane.name = Тихий переулок
sector.gloomustry-quietlane.description = Первый сектор на [#3D6E70FF]Тензариуме. []Пройдите первые 10 волн, чтобы получить новые [orange]технологии. []Двигайтесь дальше.

sector.gloomustry-pacification.name = Умиротворение
sector.gloomustry-pacification.description = Следующий сектор, названный некоторыми юнитами фракции [green]Эпилиос[] - Умиротворение. На этом секторе было обнаружено немного [brown]торфа[], из которого можно сделать [gray]кремень[], который в свою очередь нужен для создания и проводки энергии. Кроме этого, здесь есть песок, из которого вы сможете сделать стекло. Обратите внимание, что угроза на этом секторе выше, но при этом из основных турелей у вас есть только [yellow]Наярыватель и Пилúт.

sector.gloomustry-thelandingsite.name = Посадочная площадка
sector.gloomustry-thelandingsite.description = На этом секторе была обнаружена небольшая [green]вражеская база[], которая в скором времени после приземления начнет [red]вас атаковать[]. Кроме этого, здесь есть [blue]цинит[], (p.s, цинит расположен на стенах), который нужен для производства [#1F2855FF]эскара[], который в свою очередь является одним из самых используемых ресурсов на планете, используйте его для создания юнитов и уничтожьте [green]вражескую базу []на этом секторе. 
sector.gloomustry-thelandingsite.details = Этот сектор называется так не просто так. Ведь именно здесь была первая вражеская высадка на планету, и именно здесь был совершен договор между Агрессорами и Эпилиосами, но что за договор...

sector.gloomustry-gingerfield.name = Рыжая поляна
sector.gloomustry-gingerfield.description = На этом секторе было обнаружено малое количество [purple]аметиста[]. [gray](теперь на каждом секторе новая руда будет появляться?) []Добудьте его, чтобы получить много [orange]новых технологий[], они вам понадобятся, так как на последних волнах пойдет много не слабых врагов...

sector.gloomustry-corruptioncliffs.name = Искаженные утесы
sector.gloomustry-corruptioncliffs.description = [green]Вражеская база []в этом секторе забрала большую часть территории себе, оставив вас в [red]дефиците многих ресурсов[]. Большинство руд защищено вражескими турелями. Произведите сначало обычных юнитов, затем после этого отберите часть территории с ресурсами себе, чтобы начать производство [orange]юнитов 2 тира[], которые понадобятся вам в этом секторе. После захвата сектора, у вас появляется возможность произвести [#6E0606FF]альганит[].

sector.gloomustry-north.name = Север
sector.gloomustry-north.description = Достаточно не простая задача ждет нас впереди. И в правду, ведь после уничтожения [green]вражеской базы[] на искаженных утесах, враги почувствовали вашу мощь, и решили отправить на вас в этом секторе непростую атаку во главе со [red]стражем[]. Если же вам удастся ее отбить, то вы получите не мало [orange]полезных технологий[], но учтите то, что кампания после прохождения этого сектора, так сказать, переходит в "[red]Хардмод[]", ведь почти все последующие сектора будут еще труднее...
sector.gloomustry-north.details = До главной [green]вражеской базы Триумф []еще далековато, но уже не так далеко, как это было в начале, что пугает...

sector.gloomustry-unfavorablecoast.name = Неблагоприятный берег
sector.gloomustry-unfavorablecoast.description = Этот сектор является единственным проходом к одной из главных [green]вражеских баз эпилиоса []- Экреволент. Враги вновь отправляют на вас в этом секторе свою атаку. Воспользуйтесь технологиями, которые вы получили с прошлого пройденного сектора, чтобы успешно отбить атаку.

sector.gloomustry-enemybaseziraund.name = Вражеская база: "Зираунд"
sector.gloomustry-enemybaseziraund.description = Следующая наша цель - [green]Зираунд. []Это на данный момент единственная [green]вражеская база[], которая доступна нам для атаки. Враг в этом секторе обустроил все очень хорошо. Как можно быстрее начните развитие при высадке и старайтесь не терять ни секунды времени, спустя время враг будет яростно пытаться уничтожить вас в этом секторе. Используйте юнитов 3 уровня для удачной атаки вражеских ядер.

sector.gloomustry-anunfinishedlaunchertemple.name = Недостроенный пусковой храм
sector.gloomustry-anunfinishedlaunchertemple.description = Недостроенная когда-то [green]эпилиосом база[], которая должна была отправлять ресурсы на другие сектора. [green]Эпилиос []вспомнили, что у них нету технологии с серпуло, а воссоздать ее не смогут. Исследуйте эту местность и начните защищаться от очередных волн [green]врага[].

sector.gloomustry-enemybasesupportase.name = Вражеская база: "Саппортейс"
sector.gloomustry-enemybasesupportase.description = Этот вражеский сектор является поставщиком ресурсов для главной [green]вражеской базы []на планете - [green]Триумф[], к которому мы целенаправленно стремемся. Захватив этот сектор, мы сможем ослабить [green]Триумф[], но не сильно. [red]Внимание: []остерегайтесь вражеской Гауссы, стреляющей на огромные расстояния.


## planets


planet.gloomustry-tensarium.name = Тензариум
planet.gloomustry-tensarium.description = [gray]Новая планета была обнаружена в солнечной системе, она, как и [violet]серпуло, [gray]подверглась заражению, но более крупному. [red]агрессоры [gray]создали новую независимую фракцию, которая будет развиваться на этой планете - [green]Эпилиос. Эпилиосы [gray]в свою очередь смогли создать технологии, превосходящие по силе [red]технологии агрессоров. [gray]Однако, это не мешает взять эту планету [orange]под ваш контроль.


## objectives


quietlanetext1 = Добро пожаловать на планету [#306668FF]Тензариум!
quietlanetext2 = В вашем распоряжении есть два начальных ресурса - кианит и олово.
quietlanetext3 = Они нужны в создании большинства блоков на [#306668FF]Тензариуме.
quietlanetext4 = Из кианита ты сможешь сделать конвейеры и начальные буры для добычи и перемещения предметов.
quietlanetext5 = После этого, исследуй Наярыватель, это турель, которая поможет тебе в начале игры отбиваться от врагов. Чтобы зарядить его, исследуй изготовитель патронов, который делает патроны для турелей из олова.
quietlanetext6 = В будущем, новые предметы будут постепенно открываться для тебя.
quietlanetext7 = Пройди первые 10 волн, чтобы получить небольшое количество новых [orange]технологий.
quietlanetext8 = [blue]Удачи!
corruptioncliffstext1 = Враг в этом секторе забрал большую часть территории с ресурсами себе.
corruptioncliffstext2 = Произведите обычных юнитов для того чтобы уничтожить некоторые вражеские турели, защищающие ресурсы.
corruptioncliffstext3 = После этого, отберите часть территории себе, расширьте производство и создадите более сильных юнитов и турелей.
corruptioncliffstext4 = [blue]Удачи!
enemybaseziraundtext1 = Вражеские силы обнаружили вас! Приготовьтесь строить оборону.
anunfinishedtempletext1 = Недостроенная когда-то [green]врагами []база, которая должна была отправлять ресурсы на другие сектора.
anunfinishedtempletext2 = Здесь было зашифровано послание, которое оставили враги.
anunfinishedtempletext3 = Расшифруйте это послание, но учтите то, что враги уже наступают.






