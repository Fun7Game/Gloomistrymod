## blocks
# turrets


block.gloomustry-splaing.name = Наярыватель
block.gloomustry-splaing.description = Стреляет стандартными пулями на небольшой дистанции. [yellow]/НОКЧ/ Вполне неплох в самом начале игры.

block.gloomustry-sawing.name = Пилúт
block.gloomustry-sawing.description = Стреляет быстрыми пулями по воздушным целям на средней дистанции. [yellow]/НОКЧ/ Хорош для уничтожения летающих юнитов 1-2 тира.

block.gloomustry-PG-4.description = Стреляет пробивающими лазерными пулями на большой дистанции. [yellow]/НОКЧ/ Очень хорош для уничтожения роя слабых юнитов за счет бесконечного пробития.

block.gloomustry-coleidoscope.name = Колейдоскоп
block.gloomustry-coleidoscope.description = Стреляет чередующими зарядами на небольшой дистанции. [yellow]/НОКЧ/ В небольшом количестве может справляться с юнитами 3 тира.

block.gloomustry-disgust.name = Отвращение
block.gloomustry-disgust.description = Стреляет небольшим скоплением сплеш-снарядов. [yellow]/НОКЧ/ Имеет хороший сплеш дамаг, что позволяет легче убивать толпу юнитов.

block.gloomustry-twerk.name = Тверк
block.gloomustry-twerk.description = Стреляет обычными лазерными пулями на небольшой дистанции. [yellow]/НОКЧ/ Малая, но в большом количестве хорошая турель.

block.gloomustry-diver.name = Диверсант
block.gloomustry-diver.description = Стреляет самонаводящимися всплесками на большой дистанции. [yellow]/НОКЧ/ Без особых проблем справляется с юнитами 3 тира, но не очень быстро убивает берсерков.

block.gloomustry-grenande.name = Гранант
block.gloomustry-grenande.description = Стреляет взрывными гранатами на средней дистанции. [yellow]/НОКЧ/ Делает бадум-то!

block.gloomustry-gaussturret.name = Турель Гаусса
block.gloomustry-gaussturret.description = Улучшенная версия PG-4. Имеет колоссальный радиус действия и внушительный урон. [yellow]/НОКЧ/ Эта турель заставляет ваших врагов держаться подальше...

block.gloomustry-blessing.name = [blue]Благословение
block.gloomustry-blessing.description = [blue]ЕЕ НИЧТО НЕ ОСТАНОВИТ!

block.gloomustry-darkness.name = Мрак
block.gloomustry-darkness.description = Стреляет большим красным лазером. [yellow]/НОКЧ/ Крайне хорош.

block.gloomustry-lighting.name = Освещение
block.gloomustry-lighting.description = Стреляет тремя самонаводящимися снарядами которые распадаются после взрыва на кучу таких же, но более маленьких снарядов. [yellow]/НОКЧ/ Освещает прям жеско да



# drills


block.gloomustry-kianitdrill.name = Кианитовый бур
block.gloomustry-kianitdrill.description = Постоянно добывает предметы, когда размещен на руде.

block.gloomustry-escardigger.name = Эскаровый копатель
block.gloomustry-escardigger.description = Добывает предметы значительно быстрее, чем кианитовый бур, но требует энергию и воду для работы. Способен добывать аметист.

block.gloomustry-BPinstallation.name = Установка-БП
block.gloomustry-BPinstallation.description = Установка Большого Производства. Добывает очень большое количество предметов, но требует еще больше энергии, а также кислород для работы. Способна добывать дельвангий.

block.gloomustry-flint-plasmabore.name = Кремневый плазмабур
block.gloomustry-flint-plasmabore.description = Постоянно добывает предметы, когда размещен напротив стены с рудой. Опционально использует кислород для увеличения эффективности.

block.gloomustry-largepulseplasmabore.name = Большой импульсный плазмабур
block.gloomustry-largepulseplasmabore.description = Добывает предметы гораздо быстрее, чем кремневый плазмабур, но требует больше энергии для работы, а также кислород с ультрагенионом.


# distribution


block.gloomustry-amethystbridge.name = Аметистовый мост
block.gloomustry-amethystbridge.description = Переносит предметы над зданиями или местностями. Переносит дальше, чем кианитовый мост.

block.gloomustry-amethystconveyor.name = Аметистовый конвейер
block.gloomustry-amethystconveyor.description = Перемещает предметы вперед, быстрее, чем кианитовый конвейер, а также имеет больше здоровья.

block.gloomustry-escarconveyor.name = Эскаровый конвейер
block.gloomustry-escarconveyor.description = Перемещает предметы вперед пачками, как пластановый конвейер.

block.gloomustry-kianitbridge.name = Кианитовый мост
block.gloomustry-kianitbridge.description = Переносит предметы над зданиями или местностями.

block.gloomustry-kianitconveyor.name = Кианитовый конвейер
block.gloomustry-kianitconveyor.description = Перемещает предметы вперед.

block.gloomustry-kianitinvertedsorter.name = Кианитовый инвентированный сортировщик
block.gloomustry-kianitinvertedsorter.description = Работает также, как, кианитовый сортировщик, но выводит выбранный предмет по бокам, а не вперед.

block.gloomustry-kianitjunction.name = Кианитовый перекресток
block.gloomustry-kianitjunction.description = Работает как мост для двух пересекающихся конвейеров.

block.gloomustry-kianitoverflowgate.name = Кианитовый избыточный затвор
block.gloomustry-kianitoverflowgate.description = Перемещает предметы по бокам только в том случае, если передний путь заблокирован.

block.gloomustry-kianitrouter.name = Кианитовый маршрутизатор
block.gloomustry-kianitrouter.description = Равномерно распределяет предметы по 3 выходящим направлениям.

block.gloomustry-kianitsorter.name = Кианитовый сортировщик
block.gloomustry-kianitsorter.description = Если предмет совпадает с выбором, он идет вперед, если нет, то по бокам.

block.gloomustry-kianitunderflowgate.name = Кианитовый избыточный шлюз
block.gloomustry-kianitunderflowgate.description = Противоположность кианитовому избыточному затвору. Перемещает предметы вперед только в том случае, если боковые пути заблокированы.

block.gloomustry-transportturret.name = Транспортная турель
block.gloomustry-transportturret.description = Стреляет в другие транспортные турели, тем самым передавая им накопленные в себе предметы. Требует энергию для работы.


# liquid blocks


block.gloomustry-amethystbridgeconduit.name = Аметистовый мостовой трубопровод
block.gloomustry-amethystbridgeconduit.description = Перемещает жидкости над местностями или зданиями. Имеет больше радиус действия а также хранит в себе больше жидкости, чем кианитовый мостовой трубопровод.

block.gloomustry-amethystconduit.name = Аметистовый трубопровод
block.gloomustry-amethystconduit.description = Перемещает жидкости вперед. Хранит в себе больше жидкости, чем кианитовый трубопровод, а также не протикает.

block.gloomustry-electricpump.name = Электрический насос
block.gloomustry-electricpump.description = Выкачивает и выводит жидкости, требует немного энергии для работы.

block.gloomustry-kianitbridgeconduit.name = Кианитовый мостовой трубопровод
block.gloomustry-kianitbridgeconduit.description = Перемещает жидкости над местностями или зданиями.

block.gloomustry-kianitconduit.name = Кианитовый трубопровод
block.gloomustry-kianitconduit.description = Перемещает жидкости вперед.

block.gloomustry-kianitliquidjunction.name = Кианитовый жидкостный перекресток
block.gloomustry-kianitliquidjunction.description = Действует как мост для двух пересекающихся трубопроводов.

block.gloomustry-kianitliquidrouter.name = Кианитовый жидкостный маршрутизатор
block.gloomustry-kianitliquidrouter.description = Равномерно распределяет жидкости по 3 выходящим направлениям.

block.gloomustry-liquidstorage.name = Жидкостное хранилище
block.gloomustry-liquidstorage.description = Хранит в себе большое количество жидкости. Действует как жидкостный маршрутизатор.

block.gloomustry-quantumpump.name = Квантовый насос
block.gloomustry-quantumpump.description = Выкачивает гораздо больше жидкости, но требует больше энергии, а также кислород для работы.


# power


block.gloomustry-radiobattery.name = Радиопитание
block.gloomustry-radiobattery.description = Накапливает энергию во времена ее избытка, выводит энергию во времена ее дефицита.

block.gloomustry-improvedenergytower.name = Усовершенствованная энерговышка
block.gloomustry-improvedenergytower.description = Передает энергию на подключенные узлы и блоки. Имеет больший радиус подключения, большее количество соединений а также больше прочности.

block.gloomustry-energytower.name = Энерговышка
block.gloomustry-energytower.description = Передает энергию на подключенные узлы и блоки.

block.gloomustry-highprecisionenergytower.name = Высокоточная энерговышка
block.gloomustry-highprecisionenergytower.description = Передает энергию на подключенные узлы и блоки. Превосходит другие вышки по всем характеристикам, но дорого стоит.

block.gloomustry-solarbattery.name = Солнечная батарея
block.gloomustry-solarbattery.description = Вырабатывает малое количество энергии от солнца.

block.gloomustry-wastesgenerator.name = Отходной генератор
block.gloomustry-wastesgenerator.description = Производит энергию из искаженной воды.

block.gloomustry-large-solarbattery.name = Большая солнечная батарея
block.gloomustry-large-solarbattery.description = Вырабатывает гораздо больше энергии от солнца, но дорого стоит.

block.gloomustry-peatgenerator.name = Торфовый генератор
block.gloomustry-peatgenerator.description = Производит энергию из небольшого количества торфа.

block.gloomustry-ventgenerator.name = Жерловой генератор
block.gloomustry-ventgenerator.description = Производит энергию когда размещен на жерле.

block.gloomustry-fuelgenerator.name = Топливный сбалансированный генератор
block.gloomustry-fuelgenerator.description = Производит большое количество энергии из ультрагениона, требует воду в качестве стабилизатора.

block.gloomustry-large-radiobattery.name = Огромное радиопитание
block.gloomustry-large-radiobattery.description = Накапливает энергию во времена ее избытка, выводит энергию во времена ее дефицита. Дорого стоит, но хранит в себе колоссальное количество энергии.

block.gloomustry-ultraactivefuelreactor.name = Сверхактивный топливный реактор
block.gloomustry-ultraactivefuelreactor.description = Вырабатывает огромное количество энергии на пике эффективности из ультрагениона. Потребляет обыкновенные эссенции в качестве стабилизатора из воздуха. Взрывается с большой силой при уничтожении.

block.gloomustry-exothermicreactor.name = Экзотермический реактор
block.gloomustry-exothermicreactor.description = Вырабатывает огромное количество энергии из эссенции всего. Требует освещенную жидкость в качестве охлаждения. Взрывается с огромной силой при недостаточном количестве жидкости.


