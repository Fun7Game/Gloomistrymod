## blocks
# turrets


block.gloomustry-splaing.name = Наярыватель
block.gloomustry-splaing.description = Стреляет стандартными пулями на небольшой дистанции. [yellow]/НОКЧ/ Вполне неплох в самом начале игры.

block.gloomustry-sawing.name = Пилúт
block.gloomustry-sawing.description = Стреляет быстрыми пулями по воздушным целям на средней дистанции. [yellow]/НОКЧ/ Хорош для уничтожения летающих юнитов 1-2 тира.

block.gloomustry-PG-4.description = Стреляет пробивающими лазерными пулями на большой дистанции. [yellow]/НОКЧ/ Очень хорош для уничтожения роя слабых юнитов за счет бесконечного пробития.

block.gloomustry-coleidoscope.name = Калейдоскоп
block.gloomustry-coleidoscope.description = Стреляет чередующими зарядами на небольшой дистанции. [yellow]/НОКЧ/ В небольшом количестве может справляться с юнитами 3 тира.

block.gloomustry-disgust.name = Отвращение
block.gloomustry-disgust.description = Стреляет небольшим скоплением сплеш-снарядов. [yellow]/НОКЧ/ Имеет хороший сплеш урон, что позволяет легче убивать толпу юнитов.

block.gloomustry-twerk.name = Тверк
block.gloomustry-twerk.description = Стреляет обычными лазерными пулями на небольшой дистанции. [yellow]/НОКЧ/ Малая, но в большом количестве хорошая турель.

block.gloomustry-diver.name = Диверсант
block.gloomustry-diver.description = Стреляет самонаводящимися всплесками на большой дистанции. [yellow]/НОКЧ/ Без особых проблем справляется с юнитами 3 тира, но не очень быстро убивает берсерков.

block.gloomustry-grenande.name = Гранант
block.gloomustry-grenande.description = Стреляет взрывными гранатами на средней дистанции. [yellow]/НОКЧ/ Делает бадум-то!

block.gloomustry-gaussturret.name = Турель Гаусса
block.gloomustry-gaussturret.description = Улучшенная версия PG-4. Имеет колоссальный радиус действия и внушительный урон. [yellow]/НОКЧ/ Эта турель заставляет ваших врагов держаться подальше...

block.gloomustry-blessing.name = [blue]Благословение
block.gloomustry-blessing.description = [blue]ЕЕ НИЧТО НЕ ОСТАНОВИТ!


# drills


block.gloomustry-kianitdrill.name = Кианитовый бур
block.gloomustry-kianitdrill.description = Постоянно добывает предметы, когда размещен на руде.

block.gloomustry-escarlaserdrill.name = Эскаровая лазерная дрель
block.gloomustry-escarlaserdrill.description = Добывает предметы значительно быстрее, чем кианитовый бур, но требует энергию для работы. Способна добывать аметист.

block.gloomustry-extrodrill.name = Экстра установка
block.gloomustry-extrodrill.description = Добывает огромное количество предметов, но требует еще больше энергии, а также кислород для работы. Способна добывать дельвангий.

block.gloomustry-flint-plasmabore.name = Кремневый плазменный бур
block.gloomustry-flint-plasmabore.description = Постоянно добывает предметы, когда размещен напротив стены с рудой. Опционально использует кислород для увеличения эффективности.


# distribution


block.gloomustry-amethystbridge.name = Аметистовый мост
block.gloomustry-amethystbridge.description = Переносит предметы над зданиями или местностями. Переносит дальше, чем кианитовый мост.

block.gloomustry-amethystconveyor.name = Аметистовый конвейер
block.gloomustry-amethystconveyor.description = Перемещает предметы вперед, быстрее, чем кианитовый конвейер, а также имеет больше здоровья.

block.gloomustry-escarconveyor.name = Эскаровый конвейер
block.gloomustry-escarconveyor.description = Перемещает предметы вперед пачками, как пластановый конвейер.

block.gloomustry-kianitbridge.name = Кианитовый мост
block.gloomustry-kianitbridge.description = Переносит предметы над зданиями или местностями.

block.gloomustry-kianitconveyor.name = Кианитовый конвейер
block.gloomustry-kianitconveyor.description = Перемещает предметы вперед.

block.gloomustry-kianitinvertedsorter.name = Кианитовый инвентированный сортировщик
block.gloomustry-kianitinvertedsorter.description = Работает также, как, кианитовый сортировщик, но выводит выбранный предмет по бокам, а не вперед.

block.gloomustry-kianitjunction.name = Кианитовый перекресток
block.gloomustry-kianitjunction.description = Работает как мост для двух пересекающихся конвейеров.

block.gloomustry-kianitoverflowgate.name = Кианитовый избыточный затвор
block.gloomustry-kianitoverflowgate.description = Перемещает предметы по бокам только в том случае, если передний путь заблокирован.

