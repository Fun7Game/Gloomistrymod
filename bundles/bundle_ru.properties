block.gloomustry-kianitrouter.description = Равномерно распределяет предметы по 3 выходящим направлениям.

block.gloomustry-kianitsorter.name = Кианитовый сортировщик
block.gloomustry-kianitsorter.description = Если предмет совпадает с выбором, он идет вперед, если нет, то по бокам.

