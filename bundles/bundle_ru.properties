block.gloomustry-large-wallfromupgradedescar.description = Защищает постройки от вражеских снарядов. Поглощает лазеры и лазерные лучи, а также может отражать пули.

block.gloomustry-wallfromupgradedescar.name = Стена из модернизированного эскара
block.gloomustry-wallfromupgradedescar.description = Защищает постройки от вражеских снарядов. Поглощает лазеры и лазерные лучи, а также может отражать пули.

block.gloomustry-amethystdoor.name = Аметистовая дверь
block.gloomustry-amethystdoor.description = Защищает постройки от вражеских снарядов. Работает как дверь, автоматически открывается если через нее проходит юнит. (прозвучало как-то странно, ну ладно)


# production


block.gloomustry-chemicalconcentrator.name = Химический концентратор
block.gloomustry-chemicalconcentrator.description = Производит кислород из атмосферы, потребляя энергию.

block.gloomustry-escarsmelter.name = Эскаровая плавильня
block.gloomustry-escarsmelter.description = Производит эскар из цинита и кианита.

block.gloomustry-filter.name = Фильтровщик
block.gloomustry-filter.description = Очищает искаженную воду, выдавая малое количество чистой воды.

block.gloomustry-flintpress.name = Кремневый пресс
block.gloomustry-flintpress.description = Производит кремень из торфа.

block.gloomustry-hallowliquidmixer.name = Мешалка освещенной жидкости
block.gloomustry-hallowliquidmixer.description = Смешивает воду и куски аметистов, выдавая освещенную жидкость.

block.gloomustry-manufacturerbulletsI.name = Изготовитель патронов
block.gloomustry-manufacturerbulletsI.description = Переделывает олово в стандартные патроны для турелей.

block.gloomustry-quasiseparator.name = Квазной разделитель
block.gloomustry-quasiseparator.description = Выделяет некоторые миниральные ресурсы из искаженной воды. С небольшим шансом может выделять альганит.

block.gloomustry-glassklin.name = Печь стекла
block.gloomustry-glassklin.description = Плавит песок в стекло.

block.gloomustry-largefilter.name = Большой фильтровщик
block.gloomustry-largefilter.description = Усовершенствованный фильтровщик. Работает эффективнее, но требует больше энергии.

block.gloomustry-alganitecompressor.name = Альганитовый компрессор
block.gloomustry-alganitecompressor.description = Производит альганит из цинита, торфа и искаженной воды.

block.gloomustry-upgraderbulletsI.name = Улучшатель патронов I
block.gloomustry-upgraderbulletsI.description = Улучшает Патрон I при помощи эскара и аметиста.

block.gloomustry-otherworldlyextractor.name = Потусторонний извлекатель
block.gloomustry-otherworldlyextractor.description = Генерирует обыкновенные эссенции из воздуха взамен на большое количество энергии и немного кислорода.

block.gloomustry-otherworldlyseparator.name = Потусторонний разделитель
block.gloomustry-otherworldlyseparator.description = Заряжает обыкновенные эссенции некоторыми потусторонними силами, выдавая в ответ одну из четырех видов эссенций. Требует кислород для работы.

block.gloomustry-ultragenionmixer.name = Мешалка ультрагениона
block.gloomustry-ultragenionmixer.description = Смешивает большое количество воды, куски торфа и некоторые виды эссенций в ультрагенион.

block.gloomustry-escarcharger.name = Эскаровый заряжатель
block.gloomustry-escarcharger.description = Заряжвет эскар силой некоторых эссенций.

block.gloomustry-escarfactory.name = Эскаровый завод
block.gloomustry-escarfactory.description = Производит эскар в разы эффективнее, чем эскаровая плавильня, но требует ультрагенион.

block.gloomustry-flintfactory.name = Кремневый завод
block.gloomustry-flintfactory.description = Производит кремень в разы эффективнее, чем кремневый пресс, но требует ультрагенион.

block.gloomustry-uniferofsouls.name = Объеденитель эссенций
block.gloomustry-uniferofsouls.description = Объеденяет все 4 эссенции в дорогостоющую эссенцию всего взамен на большое количество энергии.

block.gloomustry-upgraderbulletsII.name = Улучшатель патронов II
block.gloomustry-upgraderbulletsII.description = Улучшает Патрон II при помощи некоторых эссенций.


