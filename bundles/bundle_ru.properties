block.gloomustry-tinprocessor.name = Оловяный процессор
block.gloomustry-tinprocessor.description = Выполняет последовательность логических команд в цикле. Можно использовать для управления единицами и блоками.

block.gloomustry-tincanvas.name = Оловяный холст
block.gloomustry-tincanvas.description = Отображает графическое изображение с предопределенной палитрой. Редактируемый.


