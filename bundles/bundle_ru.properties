block.gloomustry-kianitcargorouter.description = Разделяет входящих юнитов и блоки на 3 выходящих направления.

block.gloomustry-supportfactory.name = Фабрика вспомогательных юнитов
block.gloomustry-supportfactory.description = Производит вспомогательных юнитов 1 тира

block.gloomustry-cargomanufacturer.name = Производитель грузов
block.gloomustry-cargomanufacturer.description = Производит блоки размеров 1х1 и 2х2.

block.gloomustry-improvingmodule.name = Улучшающий модуль
block.gloomustry-improvingmodule.description = Повышает уровень сборщика, делая возможным производство юнитов 5 тира.

block.gloomustry-metalschemeI.name = Метал схемы I
block.gloomustry-metalschemeI.description = Используется для создания юнитов 4 и 5 тира на сборщиках. Не рекомендуется использовать в качестве стен!

block.gloomustry-metalschemeII.name = Метал схемы II
block.gloomustry-metalschemeII.description = Используется для создания юнитов 4 и 5 тира на сборщиках. Не рекомендуется использовать в качестве стен!

block.gloomustry-metalschemeIII.name = Метал схемы III
block.gloomustry-metalschemeIII.description = Используется для создания юнитов 4 и 5 тира на сборщиках. Не рекомендуется использовать в качестве стен!

block.gloomustry-coverassembler.name = Сборщик Прикрывающих
block.gloomustry-coverassembler.description = Собирает Атмоза и Пафоза из небольших наземных юнитов а также металлов схемы. Требует ультрагенион для работы.

block.gloomustry-quintassembler.name = Сборщик Контролирующих
block.gloomustry-quintassembler.description = Собирает Воплощение и Реквезора из небольших летающих юнитов а также металлов схемы. Требует освященную жидкость для работы.

block.gloomustry-wayderassembler.name = Сборщик Наступающих
block.gloomustry-wayderassembler.description = Собирает Потрошителя и Уничтожителя из небольших пауков а также металлов схемы. Требует ультрагенион для работы.


# effect


block.gloomustry-alganitehealler.name = Альганитовый хиллер
block.gloomustry-alganitehealler.description = Переодически ремонтирует блоки в непосредственной близости. Опционально использует освещенную жидкость для увеличения эффективности.

block.gloomustry-core-ottite.name = Ядро: «Оттит»
block.gloomustry-core-ottite.description = Первое ядро. Хранит стандартное количество ресурсов и не способен поглощать лазеры.

block.gloomustry-core-quantite.name = Ядро: «Квантит»
block.gloomustry-core-quantite.description = Второе ядро. Хранит в себе больше ресурсов и более бронированно.

block.gloomustry-core-pirceptite.name = Ядро: «Пирцептит»
block.gloomustry-core-pirceptite.description = Третье ядро. Очень хорошо бронированно, и хранит довольно большое количество ресурсов.

block.gloomustry-itemunload.name = Выгрузчик
block.gloomustry-itemunload.description = Выводит предметы из блоков рядом с собой. Может выводить из ядер.

block.gloomustry-storage.name = Хранилище
block.gloomustry-storage.description = Хранит в себе большое количество ресурсов каждого вида. Не увеличивает вместимость ядра.


